<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="streamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#3db389"/>
    </linearGradient>
    <linearGradient id="readGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#6a5acd"/>
    </linearGradient>
    <linearGradient id="writeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107"/>
      <stop offset="100%" style="stop-color:#e5ad06"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#headerGrad)"/>
  <text x="600" y="60" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#4ecca3" text-anchor="middle">C# Streams &amp; File Handling</text>
  <text x="600" y="88" font-family="Consolas, monospace" font-size="18" fill="#8892b0" text-anchor="middle">Reading and Writing Data Beyond Your Program</text>
  
  <!-- Central Stream Visualization - Water Flow Metaphor -->
  <g transform="translate(600, 260)">
    <!-- Program box on left -->
    <rect x="-450" y="-60" width="200" height="120" rx="15" fill="#1a1a2e" stroke="#7b68ee" stroke-width="3" filter="url(#shadow)"/>
    <text x="-350" y="-20" font-family="Georgia, serif" font-size="22" fill="#7b68ee" text-anchor="middle" font-weight="bold">Your</text>
    <text x="-350" y="10" font-family="Georgia, serif" font-size="22" fill="#7b68ee" text-anchor="middle" font-weight="bold">Program</text>
    <text x="-350" y="40" font-family="Consolas, monospace" font-size="14" fill="#8892b0" text-anchor="middle">C# Code</text>
    
    <!-- Stream pipe in middle -->
    <rect x="-200" y="-30" width="400" height="60" rx="30" fill="#1a1a2e" stroke="#4ecca3" stroke-width="3" filter="url(#shadow)"/>
    
    <!-- Flowing data dots -->
    <circle cx="-150" cy="0" r="10" fill="#4ecca3" opacity="0.4"/>
    <circle cx="-100" cy="0" r="10" fill="#4ecca3" opacity="0.6"/>
    <circle cx="-50" cy="0" r="10" fill="#4ecca3" opacity="0.8"/>
    <circle cx="0" cy="0" r="10" fill="#4ecca3"/>
    <circle cx="50" cy="0" r="10" fill="#4ecca3" opacity="0.8"/>
    <circle cx="100" cy="0" r="10" fill="#4ecca3" opacity="0.6"/>
    <circle cx="150" cy="0" r="10" fill="#4ecca3" opacity="0.4"/>
    
    <text x="0" y="-45" font-family="Consolas, monospace" font-size="18" fill="#4ecca3" text-anchor="middle" font-weight="bold">STREAM</text>
    <text x="0" y="55" font-family="Georgia, serif" font-size="13" fill="#8892b0" text-anchor="middle">data flows like water through a pipe</text>
    
    <!-- Read arrow -->
    <line x1="-30" y1="-25" x2="-180" y2="-25" stroke="#7b68ee" stroke-width="2"/>
    <polygon points="-180,-25 -170,-20 -170,-30" fill="#7b68ee"/>
    <text x="-105" y="-32" font-family="Georgia, serif" font-size="11" fill="#7b68ee" text-anchor="middle">Read</text>
    
    <!-- Write arrow -->
    <line x1="-180" y1="25" x2="-30" y2="25" stroke="#e94560" stroke-width="2"/>
    <polygon points="-30,25 -40,20 -40,30" fill="#e94560"/>
    <text x="-105" y="42" font-family="Georgia, serif" font-size="11" fill="#e94560" text-anchor="middle">Write</text>
    
    <!-- File box on right -->
    <rect x="250" y="-60" width="200" height="120" rx="15" fill="#1a1a2e" stroke="#ffc107" stroke-width="3" filter="url(#shadow)"/>
    <text x="350" y="-20" font-family="Georgia, serif" font-size="22" fill="#ffc107" text-anchor="middle" font-weight="bold">File</text>
    <text x="350" y="10" font-family="Georgia, serif" font-size="22" fill="#ffc107" text-anchor="middle" font-weight="bold">on Disk</text>
    <text x="350" y="40" font-family="Consolas, monospace" font-size="14" fill="#8892b0" text-anchor="middle">data.txt</text>
  </g>

  <!-- What is a Stream? -->
  <g transform="translate(50, 370)">
    <rect x="0" y="0" width="520" height="230" rx="15" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow)"/>
    <text x="260" y="40" font-family="Georgia, serif" font-size="24" fill="#4ecca3" text-anchor="middle" font-weight="bold">What is a Stream?</text>
    <line x1="40" y1="55" x2="480" y2="55" stroke="#4ecca3" stroke-width="1" opacity="0.5"/>
    
    <circle cx="45" cy="90" r="8" fill="#4ecca3"/>
    <text x="65" y="95" font-family="Georgia, serif" font-size="16" fill="#ccd6f6">A bridge between your program and data</text>
    
    <circle cx="45" cy="125" r="8" fill="#4ecca3"/>
    <text x="65" y="130" font-family="Georgia, serif" font-size="16" fill="#ccd6f6">Data flows through it sequentially</text>
    
    <circle cx="45" cy="160" r="8" fill="#4ecca3"/>
    <text x="65" y="165" font-family="Georgia, serif" font-size="16" fill="#ccd6f6">Must be opened, used, then closed</text>
    
    <circle cx="45" cy="195" r="8" fill="#4ecca3"/>
    <text x="65" y="200" font-family="Georgia, serif" font-size="16" fill="#ccd6f6">Lives in the</text>
    <text x="185" y="200" font-family="Consolas, monospace" font-size="16" fill="#ffc107">System.IO</text>
    <text x="285" y="200" font-family="Georgia, serif" font-size="16" fill="#ccd6f6">namespace</text>
  </g>

  <!-- Why Files? -->
  <g transform="translate(610, 370)">
    <rect x="0" y="0" width="540" height="230" rx="15" fill="#1a1a2e" stroke="#ffc107" stroke-width="2" filter="url(#shadow)"/>
    <text x="270" y="40" font-family="Georgia, serif" font-size="24" fill="#ffc107" text-anchor="middle" font-weight="bold">Why File Handling?</text>
    <line x1="40" y1="55" x2="500" y2="55" stroke="#ffc107" stroke-width="1" opacity="0.5"/>
    
    <circle cx="45" cy="90" r="8" fill="#ffc107"/>
    <text x="65" y="95" font-family="Georgia, serif" font-size="16" fill="#ccd6f6">Save data between program runs</text>
    
    <circle cx="45" cy="125" r="8" fill="#ffc107"/>
    <text x="65" y="130" font-family="Georgia, serif" font-size="16" fill="#ccd6f6">Read configuration and settings</text>
    
    <circle cx="45" cy="160" r="8" fill="#ffc107"/>
    <text x="65" y="165" font-family="Georgia, serif" font-size="16" fill="#ccd6f6">Generate reports and log files</text>
    
    <circle cx="45" cy="195" r="8" fill="#ffc107"/>
    <text x="65" y="200" font-family="Georgia, serif" font-size="16" fill="#ccd6f6">Process data from external sources</text>
  </g>

  <!-- Stream Types -->
  <g transform="translate(50, 630)">
    <rect x="0" y="0" width="1100" height="230" rx="15" fill="#1a1a2e" stroke="#7b68ee" stroke-width="2" filter="url(#shadow)"/>
    <text x="550" y="40" font-family="Georgia, serif" font-size="22" fill="#7b68ee" text-anchor="middle" font-weight="bold">Key Classes You'll Use</text>
    <line x1="50" y1="55" x2="1050" y2="55" stroke="#7b68ee" stroke-width="1" opacity="0.3"/>
    
    <!-- StreamReader -->
    <rect x="40" y="75" width="240" height="130" rx="10" fill="#2d2d44"/>
    <text x="160" y="105" font-family="Consolas, monospace" font-size="18" fill="#7b68ee" text-anchor="middle" font-weight="bold">StreamReader</text>
    <text x="160" y="130" font-family="Georgia, serif" font-size="14" fill="#ccd6f6" text-anchor="middle">Reads text from files</text>
    <text x="160" y="155" font-family="Georgia, serif" font-size="13" fill="#8892b0" text-anchor="middle">line by line or all at once</text>
    <text x="160" y="185" font-family="Consolas, monospace" font-size="12" fill="#4ecca3" text-anchor="middle">.ReadLine()  .ReadToEnd()</text>
    
    <!-- StreamWriter -->
    <rect x="310" y="75" width="240" height="130" rx="10" fill="#2d2d44"/>
    <text x="430" y="105" font-family="Consolas, monospace" font-size="18" fill="#e94560" text-anchor="middle" font-weight="bold">StreamWriter</text>
    <text x="430" y="130" font-family="Georgia, serif" font-size="14" fill="#ccd6f6" text-anchor="middle">Writes text to files</text>
    <text x="430" y="155" font-family="Georgia, serif" font-size="13" fill="#8892b0" text-anchor="middle">creates new or appends</text>
    <text x="430" y="185" font-family="Consolas, monospace" font-size="12" fill="#4ecca3" text-anchor="middle">.WriteLine()  .Write()</text>
    
    <!-- File class -->
    <rect x="580" y="75" width="240" height="130" rx="10" fill="#2d2d44"/>
    <text x="700" y="105" font-family="Consolas, monospace" font-size="18" fill="#ffc107" text-anchor="middle" font-weight="bold">File</text>
    <text x="700" y="130" font-family="Georgia, serif" font-size="14" fill="#ccd6f6" text-anchor="middle">Quick file operations</text>
    <text x="700" y="155" font-family="Georgia, serif" font-size="13" fill="#8892b0" text-anchor="middle">one-line read/write helpers</text>
    <text x="700" y="185" font-family="Consolas, monospace" font-size="12" fill="#4ecca3" text-anchor="middle">.ReadAllText()  .WriteAllText()</text>
    
    <!-- Remember box -->
    <rect x="850" y="75" width="210" height="130" rx="10" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2"/>
    <text x="955" y="105" font-family="Georgia, serif" font-size="16" fill="#4ecca3" text-anchor="middle" font-weight="bold">ðŸ’¡ Remember</text>
    <text x="955" y="130" font-family="Georgia, serif" font-size="13" fill="#ccd6f6" text-anchor="middle">Add this at the top:</text>
    <text x="955" y="160" font-family="Consolas, monospace" font-size="14" fill="#c792ea" text-anchor="middle">using System.IO;</text>
  </g>
</svg>
