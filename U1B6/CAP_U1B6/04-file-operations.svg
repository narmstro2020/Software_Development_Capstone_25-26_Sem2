<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="pathGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#3db389"/>
    </linearGradient>
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107"/>
      <stop offset="100%" style="stop-color:#e5ad06"/>
    </linearGradient>
    <linearGradient id="dirGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#6a5acd"/>
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#headerGrad)"/>
  <text x="600" y="60" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#ffc107" text-anchor="middle">File &amp; Directory Operations</text>
  <text x="600" y="88" font-family="Consolas, monospace" font-size="18" fill="#8892b0" text-anchor="middle">Managing Files, Paths, and Folders with System.IO</text>
  
  <!-- File Operations Box -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="530" height="330" rx="15" fill="#1a1a2e" stroke="#ffc107" stroke-width="2" filter="url(#shadow)"/>
    <text x="265" y="35" font-family="Georgia, serif" font-size="22" fill="#ffc107" text-anchor="middle" font-weight="bold">File Operations</text>
    <line x1="30" y1="50" x2="500" y2="50" stroke="#ffc107" stroke-width="1" opacity="0.3"/>
    
    <!-- Operations list -->
    <g transform="translate(30, 65)">
      <rect x="0" y="0" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="17" font-family="Consolas, monospace" font-size="13" fill="#82aaff">File.Exists(path)</text>
      <text x="15" y="33" font-family="Georgia, serif" font-size="11" fill="#8892b0">Check if a file exists ‚Üí returns bool</text>
      
      <rect x="0" y="50" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="67" font-family="Consolas, monospace" font-size="13" fill="#82aaff">File.Delete(path)</text>
      <text x="15" y="83" font-family="Georgia, serif" font-size="11" fill="#8892b0">Delete a file from disk</text>
      
      <rect x="0" y="100" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="117" font-family="Consolas, monospace" font-size="13" fill="#82aaff">File.Copy(source, dest)</text>
      <text x="15" y="133" font-family="Georgia, serif" font-size="11" fill="#8892b0">Copy a file to a new location</text>
      
      <rect x="0" y="150" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="167" font-family="Consolas, monospace" font-size="13" fill="#82aaff">File.Move(source, dest)</text>
      <text x="15" y="183" font-family="Georgia, serif" font-size="11" fill="#8892b0">Move or rename a file</text>
      
      <rect x="0" y="200" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="217" font-family="Consolas, monospace" font-size="13" fill="#82aaff">File.ReadAllText(path)</text>
      <text x="15" y="233" font-family="Georgia, serif" font-size="11" fill="#8892b0">Read entire file as one string</text>
      
      <rect x="0" y="250" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="267" font-family="Consolas, monospace" font-size="13" fill="#82aaff">File.WriteAllText(path, text)</text>
      <text x="15" y="283" font-family="Georgia, serif" font-size="11" fill="#8892b0">Write string to file (overwrites)</text>
    </g>
  </g>
  
  <!-- Directory Operations Box -->
  <g transform="translate(620, 120)">
    <rect x="0" y="0" width="530" height="330" rx="15" fill="#1a1a2e" stroke="#7b68ee" stroke-width="2" filter="url(#shadow)"/>
    <text x="265" y="35" font-family="Georgia, serif" font-size="22" fill="#7b68ee" text-anchor="middle" font-weight="bold">Directory Operations</text>
    <line x1="30" y1="50" x2="500" y2="50" stroke="#7b68ee" stroke-width="1" opacity="0.3"/>
    
    <g transform="translate(30, 65)">
      <rect x="0" y="0" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="17" font-family="Consolas, monospace" font-size="13" fill="#82aaff">Directory.Exists(path)</text>
      <text x="15" y="33" font-family="Georgia, serif" font-size="11" fill="#8892b0">Check if a folder exists ‚Üí returns bool</text>
      
      <rect x="0" y="50" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="67" font-family="Consolas, monospace" font-size="13" fill="#82aaff">Directory.CreateDirectory(path)</text>
      <text x="15" y="83" font-family="Georgia, serif" font-size="11" fill="#8892b0">Create a new folder (safe if already exists)</text>
      
      <rect x="0" y="100" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="117" font-family="Consolas, monospace" font-size="13" fill="#82aaff">Directory.Delete(path)</text>
      <text x="15" y="133" font-family="Georgia, serif" font-size="11" fill="#8892b0">Delete an empty folder</text>
      
      <rect x="0" y="150" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="167" font-family="Consolas, monospace" font-size="13" fill="#82aaff">Directory.GetFiles(path)</text>
      <text x="15" y="183" font-family="Georgia, serif" font-size="11" fill="#8892b0">Get all file paths in a folder ‚Üí string[]</text>
      
      <rect x="0" y="200" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="217" font-family="Consolas, monospace" font-size="13" fill="#82aaff">Directory.GetDirectories(path)</text>
      <text x="15" y="233" font-family="Georgia, serif" font-size="11" fill="#8892b0">Get all subfolder paths ‚Üí string[]</text>
      
      <rect x="0" y="250" width="470" height="40" rx="8" fill="#2d2d44"/>
      <text x="15" y="267" font-family="Consolas, monospace" font-size="13" fill="#82aaff">Directory.GetCurrentDirectory()</text>
      <text x="15" y="283" font-family="Georgia, serif" font-size="11" fill="#8892b0">Get current working directory path</text>
    </g>
  </g>
  
  <!-- Path Class -->
  <g transform="translate(50, 475)">
    <rect x="0" y="0" width="1100" height="195" rx="15" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow)"/>
    <text x="550" y="35" font-family="Georgia, serif" font-size="22" fill="#4ecca3" text-anchor="middle" font-weight="bold">Path Class - Build File Paths Safely</text>
    <text x="550" y="55" font-family="Georgia, serif" font-size="14" fill="#8892b0" text-anchor="middle">Avoid hard-coding slashes! Let Path handle platform differences.</text>
    <line x1="50" y1="65" x2="1050" y2="65" stroke="#4ecca3" stroke-width="1" opacity="0.3"/>
    
    <g transform="translate(50, 80)">
      <text x="0" y="15" font-family="Consolas, monospace" font-size="14" fill="#546e7a">// Combine folder and filename safely</text>
      <text x="0" y="40" font-family="Consolas, monospace" font-size="15" fill="#c792ea">string</text>
      <text x="55" y="40" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">fullPath = Path.</text>
      <text x="185" y="40" font-family="Consolas, monospace" font-size="15" fill="#82aaff">Combine</text>
      <text x="250" y="40" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
      <text x="260" y="40" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">"MyFolder"</text>
      <text x="365" y="40" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">,</text>
      <text x="375" y="40" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">"data.txt"</text>
      <text x="470" y="40" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">);</text>
      <text x="500" y="40" font-family="Consolas, monospace" font-size="14" fill="#546e7a">// "MyFolder\data.txt"</text>
    </g>
    
    <g transform="translate(50, 130)">
      <text x="0" y="15" font-family="Consolas, monospace" font-size="14" fill="#82aaff">Path.GetFileName(path)</text>
      <text x="240" y="15" font-family="Georgia, serif" font-size="13" fill="#8892b0">‚Üí "data.txt"</text>
      
      <text x="350" y="15" font-family="Consolas, monospace" font-size="14" fill="#82aaff">Path.GetExtension(path)</text>
      <text x="595" y="15" font-family="Georgia, serif" font-size="13" fill="#8892b0">‚Üí ".txt"</text>
      
      <text x="0" y="45" font-family="Consolas, monospace" font-size="14" fill="#82aaff">Path.GetDirectoryName(path)</text>
      <text x="280" y="45" font-family="Georgia, serif" font-size="13" fill="#8892b0">‚Üí "MyFolder"</text>
      
      <text x="350" y="45" font-family="Consolas, monospace" font-size="14" fill="#82aaff">Path.GetFileNameWithoutExtension(path)</text>
      <text x="690" y="45" font-family="Georgia, serif" font-size="13" fill="#8892b0">‚Üí "data"</text>
    </g>
  </g>
  
  <!-- Common Exceptions for File I/O -->
  <g transform="translate(50, 695)">
    <rect x="0" y="0" width="530" height="170" rx="15" fill="#1a1a2e" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
    <text x="265" y="35" font-family="Georgia, serif" font-size="20" fill="#e94560" text-anchor="middle" font-weight="bold">‚ö†Ô∏è Common File Exceptions</text>
    <line x1="30" y1="50" x2="500" y2="50" stroke="#e94560" stroke-width="1" opacity="0.3"/>
    
    <g transform="translate(30, 60)">
      <text x="0" y="15" font-family="Consolas, monospace" font-size="13" fill="#ffc107">FileNotFoundException</text>
      <text x="250" y="15" font-family="Georgia, serif" font-size="12" fill="#8892b0">File doesn't exist</text>
      
      <text x="0" y="40" font-family="Consolas, monospace" font-size="13" fill="#ffc107">DirectoryNotFoundException</text>
      <text x="250" y="40" font-family="Georgia, serif" font-size="12" fill="#8892b0">Folder doesn't exist</text>
      
      <text x="0" y="65" font-family="Consolas, monospace" font-size="13" fill="#ffc107">UnauthorizedAccessException</text>
      <text x="250" y="65" font-family="Georgia, serif" font-size="12" fill="#8892b0">No permission</text>
      
      <text x="0" y="90" font-family="Consolas, monospace" font-size="13" fill="#ffc107">IOException</text>
      <text x="250" y="90" font-family="Georgia, serif" font-size="12" fill="#8892b0">File in use or disk error</text>
    </g>
  </g>
  
  <!-- Tip box -->
  <g transform="translate(620, 695)">
    <rect x="0" y="0" width="530" height="170" rx="15" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow)"/>
    <text x="265" y="35" font-family="Georgia, serif" font-size="20" fill="#4ecca3" text-anchor="middle" font-weight="bold">üí° Best Practice Pattern</text>
    <line x1="30" y1="50" x2="500" y2="50" stroke="#4ecca3" stroke-width="1" opacity="0.3"/>
    
    <g transform="translate(30, 65)">
      <text x="0" y="15" font-family="Consolas, monospace" font-size="14" fill="#c792ea">try</text>
      <text x="0" y="35" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">{</text>
      <text x="20" y="55" font-family="Consolas, monospace" font-size="14" fill="#c792ea">string</text>
      <text x="75" y="55" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">text = File.ReadAllText(path);</text>
      <text x="0" y="75" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">}</text>
      <text x="0" y="95" font-family="Consolas, monospace" font-size="14" fill="#e94560">catch</text>
      <text x="45" y="95" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">(IOException ex)</text>
      <text x="0" y="115" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">{</text>
      <text x="20" y="115" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">Console.WriteLine(</text>
      <text x="195" y="115" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">$"Error: {ex.Message}"</text>
      <text x="390" y="115" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">); }</text>
    </g>
  </g>
</svg>
