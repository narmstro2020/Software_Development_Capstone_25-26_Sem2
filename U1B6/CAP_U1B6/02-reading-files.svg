<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="readGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#6a5acd"/>
    </linearGradient>
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#3db389"/>
    </linearGradient>
    <linearGradient id="usingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107"/>
      <stop offset="100%" style="stop-color:#e5ad06"/>
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#headerGrad)"/>
  <text x="600" y="60" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#7b68ee" text-anchor="middle">Reading Files in C#</text>
  <text x="600" y="88" font-family="Consolas, monospace" font-size="18" fill="#8892b0" text-anchor="middle">Two Approaches: File Class vs StreamReader</text>
  
  <!-- Method 1: File Class (Quick Read) -->
  <g transform="translate(50, 130)">
    <rect x="0" y="0" width="1100" height="220" rx="15" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="60" height="220" rx="15" fill="#4ecca3"/>
    <rect x="30" y="0" width="30" height="220" fill="#4ecca3"/>
    <text x="30" y="120" font-family="Georgia, serif" font-size="28" fill="#1a1a2e" text-anchor="middle" font-weight="bold" transform="rotate(-90, 30, 120)">1</text>
    
    <text x="100" y="40" font-family="Georgia, serif" font-size="22" fill="#4ecca3" font-weight="bold">File Class - Quick &amp; Easy</text>
    <text x="100" y="60" font-family="Georgia, serif" font-size="14" fill="#8892b0">Best for small files when you need all the content at once</text>
    
    <!-- ReadAllText -->
    <g transform="translate(100, 80)">
      <text x="0" y="20" font-family="Consolas, monospace" font-size="14" fill="#546e7a">// Read entire file into one string</text>
      <text x="0" y="45" font-family="Consolas, monospace" font-size="16" fill="#c792ea">string</text>
      <text x="55" y="45" font-family="Consolas, monospace" font-size="16" fill="#ccd6f6">content = File.</text>
      <text x="175" y="45" font-family="Consolas, monospace" font-size="16" fill="#82aaff">ReadAllText</text>
      <text x="290" y="45" font-family="Consolas, monospace" font-size="16" fill="#ccd6f6">(</text>
      <text x="300" y="45" font-family="Consolas, monospace" font-size="16" fill="#c3e88d">"data.txt"</text>
      <text x="400" y="45" font-family="Consolas, monospace" font-size="16" fill="#ccd6f6">);</text>
    </g>
    
    <!-- ReadAllLines -->
    <g transform="translate(100, 130)">
      <text x="0" y="20" font-family="Consolas, monospace" font-size="14" fill="#546e7a">// Read file as an array of strings (one per line)</text>
      <text x="0" y="45" font-family="Consolas, monospace" font-size="16" fill="#c792ea">string</text>
      <text x="55" y="45" font-family="Consolas, monospace" font-size="16" fill="#ccd6f6">[] lines = File.</text>
      <text x="195" y="45" font-family="Consolas, monospace" font-size="16" fill="#82aaff">ReadAllLines</text>
      <text x="315" y="45" font-family="Consolas, monospace" font-size="16" fill="#ccd6f6">(</text>
      <text x="325" y="45" font-family="Consolas, monospace" font-size="16" fill="#c3e88d">"data.txt"</text>
      <text x="425" y="45" font-family="Consolas, monospace" font-size="16" fill="#ccd6f6">);</text>
    </g>
    
    <!-- Quick reference on right -->
    <rect x="650" y="75" width="400" height="120" rx="10" fill="#2d2d44"/>
    <text x="850" y="100" font-family="Georgia, serif" font-size="16" fill="#4ecca3" text-anchor="middle" font-weight="bold">File Class Methods</text>
    <text x="670" y="130" font-family="Consolas, monospace" font-size="13" fill="#82aaff">.ReadAllText(path)</text>
    <text x="870" y="130" font-family="Georgia, serif" font-size="12" fill="#8892b0">‚Üí one string</text>
    <text x="670" y="155" font-family="Consolas, monospace" font-size="13" fill="#82aaff">.ReadAllLines(path)</text>
    <text x="870" y="155" font-family="Georgia, serif" font-size="12" fill="#8892b0">‚Üí string[]</text>
    <text x="670" y="180" font-family="Consolas, monospace" font-size="13" fill="#82aaff">.Exists(path)</text>
    <text x="870" y="180" font-family="Georgia, serif" font-size="12" fill="#8892b0">‚Üí bool</text>
  </g>
  
  <!-- Method 2: StreamReader -->
  <g transform="translate(50, 370)">
    <rect x="0" y="0" width="1100" height="270" rx="15" fill="#1a1a2e" stroke="#7b68ee" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="60" height="270" rx="15" fill="#7b68ee"/>
    <rect x="30" y="0" width="30" height="270" fill="#7b68ee"/>
    <text x="30" y="145" font-family="Georgia, serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold" transform="rotate(-90, 30, 145)">2</text>
    
    <text x="100" y="40" font-family="Georgia, serif" font-size="22" fill="#7b68ee" font-weight="bold">StreamReader - Line by Line</text>
    <text x="100" y="60" font-family="Georgia, serif" font-size="14" fill="#8892b0">Best for large files or when you need to process one line at a time</text>
    
    <!-- Code -->
    <g transform="translate(100, 75)">
      <rect x="-10" y="-5" width="550" height="180" rx="5" fill="#ffc107" opacity="0.05"/>
      
      <text x="0" y="15" font-family="Consolas, monospace" font-size="15" fill="#ffc107" font-weight="bold">using</text>
      <text x="50" y="15" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(StreamReader reader =</text>
      <text x="265" y="15" font-family="Consolas, monospace" font-size="15" fill="#e94560">new</text>
      <text x="300" y="15" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">StreamReader(</text>
      <text x="415" y="15" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">"data.txt"</text>
      <text x="510" y="15" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">))</text>
      
      <text x="0" y="40" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">{</text>
      
      <text x="20" y="65" font-family="Consolas, monospace" font-size="15" fill="#c792ea">string</text>
      <text x="75" y="65" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">line;</text>
      
      <text x="20" y="90" font-family="Consolas, monospace" font-size="15" fill="#c792ea">while</text>
      <text x="65" y="90" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">((line = reader.</text>
      <text x="205" y="90" font-family="Consolas, monospace" font-size="15" fill="#82aaff">ReadLine</text>
      <text x="280" y="90" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">()) != </text>
      <text x="320" y="90" font-family="Consolas, monospace" font-size="15" fill="#c792ea">null</text>
      <text x="360" y="90" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">)</text>
      
      <text x="20" y="115" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">    {</text>
      
      <text x="50" y="140" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">Console.WriteLine(line);</text>
      
      <text x="20" y="165" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">    }</text>
      
      <text x="0" y="180" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">}</text>
    </g>
    
    <!-- Annotations on right -->
    <rect x="680" y="75" width="380" height="170" rx="10" fill="#2d2d44"/>
    <text x="700" y="100" font-family="Georgia, serif" font-size="14" fill="#ffc107" font-weight="bold">üîë The 'using' Statement</text>
    <text x="700" y="125" font-family="Georgia, serif" font-size="13" fill="#ccd6f6">Automatically closes the stream</text>
    <text x="700" y="145" font-family="Georgia, serif" font-size="13" fill="#ccd6f6">when the block ends (cleanup!)</text>
    
    <line x1="700" y1="160" x2="1040" y2="160" stroke="#ffc107" stroke-width="1" opacity="0.3"/>
    
    <text x="700" y="185" font-family="Georgia, serif" font-size="14" fill="#7b68ee" font-weight="bold">üìñ ReadLine() Returns</text>
    <text x="700" y="205" font-family="Georgia, serif" font-size="13" fill="#ccd6f6">One line of text each call</text>
    <text x="700" y="225" font-family="Consolas, monospace" font-size="13" fill="#e94560">null</text>
    <text x="740" y="225" font-family="Georgia, serif" font-size="13" fill="#ccd6f6">when there are no more lines</text>
  </g>
  
  <!-- File.Exists Check -->
  <g transform="translate(50, 665)">
    <rect x="0" y="0" width="530" height="195" rx="15" fill="#1a1a2e" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
    <text x="265" y="35" font-family="Georgia, serif" font-size="20" fill="#e94560" text-anchor="middle" font-weight="bold">‚ö†Ô∏è Always Check First!</text>
    <line x1="30" y1="50" x2="500" y2="50" stroke="#e94560" stroke-width="1" opacity="0.3"/>
    
    <g transform="translate(30, 60)">
      <text x="0" y="20" font-family="Consolas, monospace" font-size="14" fill="#c792ea">if</text>
      <text x="20" y="20" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">(File.</text>
      <text x="65" y="20" font-family="Consolas, monospace" font-size="14" fill="#82aaff">Exists</text>
      <text x="110" y="20" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">(</text>
      <text x="120" y="20" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">"data.txt"</text>
      <text x="210" y="20" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">))</text>
      <text x="0" y="45" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">{</text>
      <text x="20" y="70" font-family="Consolas, monospace" font-size="14" fill="#546e7a">// Safe to read the file</text>
      <text x="0" y="95" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">}</text>
      <text x="0" y="120" font-family="Consolas, monospace" font-size="14" fill="#c792ea">else</text>
      <text x="40" y="120" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">{</text>
      <text x="60" y="120" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">Console.WriteLine(</text>
      <text x="225" y="120" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">"File not found!"</text>
      <text x="385" y="120" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">); }</text>
    </g>
  </g>
  
  <!-- Quick Decision Guide -->
  <g transform="translate(620, 665)">
    <rect x="0" y="0" width="530" height="195" rx="15" fill="#1a1a2e" stroke="#ffc107" stroke-width="2" filter="url(#shadow)"/>
    <text x="265" y="35" font-family="Georgia, serif" font-size="20" fill="#ffc107" text-anchor="middle" font-weight="bold">üéØ Which One Should I Use?</text>
    <line x1="30" y1="50" x2="500" y2="50" stroke="#ffc107" stroke-width="1" opacity="0.3"/>
    
    <text x="40" y="80" font-family="Georgia, serif" font-size="15" fill="#ccd6f6">Small file, need all content?</text>
    <text x="340" y="80" font-family="Consolas, monospace" font-size="15" fill="#4ecca3">‚Üí File.ReadAllText()</text>
    
    <text x="40" y="110" font-family="Georgia, serif" font-size="15" fill="#ccd6f6">Need each line separately?</text>
    <text x="340" y="110" font-family="Consolas, monospace" font-size="15" fill="#4ecca3">‚Üí File.ReadAllLines()</text>
    
    <text x="40" y="140" font-family="Georgia, serif" font-size="15" fill="#ccd6f6">Large file, process as you go?</text>
    <text x="340" y="140" font-family="Consolas, monospace" font-size="15" fill="#7b68ee">‚Üí StreamReader</text>
    
    <text x="40" y="175" font-family="Georgia, serif" font-size="14" fill="#8892b0">üí° For this class, File class methods are usually fine!</text>
  </g>
</svg>
